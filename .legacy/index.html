<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-u" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div id="root">
      <div class="query-group">
        <div class="query-1">
          <label>
            <small>strType</small>
            <select id="strType">
              <option value="1">가요</option>
              <option value="2">POP</option>
              <option value="3">JPOP</option>
            </select>
          </label>
        </div>
        <div class="query-2">
          <div class="query-start-date">
            <div class="query-date-item">
              <label>
                <small>SYY</small>
                <input id="SYY" type="number" min="2017" max="2017" step="1" />
              </label>
            </div>
            <div class="query-date-item">
              <label>
                <small>SMM</small>
                <input id="SMM" type="number" min="1" max="12" step="1" />
              </label>
            </div>
            <div class="query-date-item">
              <label>
                <small>SDD</small>
                <input id="SDD" type="number" min="1" max="31" step="1" />
              </label>
            </div>
          </div>
          <div class="query-end-date">
            <div class="query-date-item">
              <label>
                <small>EYY</small>
                <input id="EYY" type="number" min="2017" max="2017" step="1" />
              </label>
            </div>
            <div class="query-date-item">
              <label>
                <small>EMM</small>
                <input id="EMM" type="number" min="1" max="12" step="1" />
              </label>
            </div>
            <div class="query-date-item">
              <label>
                <small>EDD</small>
                <input id="EDD" type="number" min="1" max="31" step="1" />
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="query-group">
        <div class="query-1">
          <button id="query" class="query-button">Query</button>
        </div>
        <div class="query-1">
          <button id="reset" class="query-button">Reset</button>
        </div>
      </div>
    </div>
    <div id="list"></div>
    <script type="module" src="script.tsx"></script>
  </body>
</html>
